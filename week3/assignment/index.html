<head>

	<style>
	.box {
		height: 100px;
		width:  100px;

		margin: 8px;

	.selected {
		background: red;

	.paired {
		background: green;

</style>

			<div class="box" position="9"></div>
			<div class="box" position="10"></div>
			<div class="box" position="11"></div>

			<div class="box" position="12"></div>
			<div class="box" position="13"></div>
			<div class="box" position="14"></div>
			<div class="box" position="15"></div>

	</div>
